<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradiente em CSS</title>
  <style>
    * { /* Configurações globais das CSS */
      height: 100%;
    }
    body {
      background-image: linear-gradient(45deg, #7C0EFF 15%, #AA00F7, #FF00BE, #FF0075, #FFC500);
      background-attachment: fixed; /* Deixa o degradê fixo, mesmo usando o skroll down ou up. */
    }
  </style>
</head>
<body>
  <h1>Testando Gradientes</h1>
</body>
</html>
