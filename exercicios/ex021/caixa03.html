<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Borda personalizada</title>
  <style>
    h1 {
      border: 12px solid transparent; /* Tem que existir esta borda. O "transparent" é caso o navegador não reconhaça esta propriedade, mas se sim ela ficará preta. */
      padding: 10px;
      border-image-source: url('borda.png');
      border-image-slice: 27;
      border-image-repeat: repeat;
      /* shorthand:
      border-image: url('borda.png') 27 repeat;
      
       */
    }
  </style>
</head>
<body>
  <h1>Teste de borda</h1>
</body>
</html>
